<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalaryHunter | Vacancies</title>
    <link rel="icon" type="image/x-icon" href="./Assets/images/favicon.ico">
    <script defer src="./Scripts/nav.js"></script>
    <script defer src="./Scripts/vacancies.js"></script>
    <link rel="stylesheet" href="Stylesheets/global-styles.css">
    <link rel="stylesheet" href="Stylesheets/stylesheet-vacancies.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="filters-overlay">
        <div id="filters-pop-up">
            <form id="filters-pop-up-form">
                <img id="filters-pop-up-close" src="./Assets/images/close-icon.svg" width="20px" alt="">
                <h3>Filters</h3>
                <label>Location</label>
                <select id="filters-location" name="location">
                    <option value="any" selected>Any</option>
                </select>
                <input id="filters-submit" type="submit" value="Apply">
            </form>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <h1><a href="/index.html">Salary Hunter</a></h1>
                <div>
                    <a href="/takehome.html"><button id="nav-button">Pay Calculator</button></a>
                </div>
            </li>
        </ul>
        <img src="./Assets/images/hamburger-menu.png" onclick="openSideNav()" width="10%" alt="">
        <div id="side-nav">
            <div id="side-nav-top">
                <h1 id="side-nav-heading"><a href="/index.html">SH</a></h1>
                <img src="./Assets/images/close-icon.svg" onclick="closeSideNav()" width="25px" alt="">
            </div>
            <div id="side-nav-content">
                <h3><a href="takehome.html">Pay Calculator</a></h3>
                <h3><a href="vacancies.html">Vacancies</a></h3>
            </div>
        </div>
    </nav>
    <header>
        <div id="header-container">
            <h1>Vacancies</h1>
            <p>
                Find your perfect job using Salary Hunters vacancies portal, simply browse through open vacancies or simply search the job title you are looking for!
            </p>
            <form id="vacancies-form">
                <input id="vacancies-search-box" required type="text" placeholder="Software Engineer">
                <input id="vacancies-submit-button" type="submit" value="Search">
            </form>
        </div>
    </header>
    <main>
        <section>
            <div id="filter-modal">
                <img id="filter-button" src="./Assets/images/Vacancies/filter-icon.png" width="25px" alt="filter icon">
            </div>
            <div id="filters">
            </div>
            <div id="vacancies-list">
                <img id="vacancies-spinner" src="./Assets/Gifs/loading-spinner.gif" width="100px" alt="">
                <h1 id="no-vacancies">No vacancies found</h1>
                <div id="vacancies-cards"> </div>
            </div>
            <div id="vacancies-pagination">
                <div id="pagination-left">
                    <button id="vacancies-back">Back</button>
                </div>
                <div id="pagination-right">
                    <button id="vacancies-next">Next</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Designed & Created by Michael Surgeon Â©2025</p>
    </footer>
</body>
</html>
